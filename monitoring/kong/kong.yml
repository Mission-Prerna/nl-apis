_format_version: "3.0"
_transform: true

services:
  - name: nl-apis
    url: http://host.docker.internal:3000
    # url: http://localhost:3000
    plugins:
      - name: prometheus
        config:
          per_consumer: false
          status_code_metrics: true
          latency_metrics: true
          bandwidth_metrics: true
          upstream_health_metrics: true

